    <style>

        body {

        h1 { font-weight: 500; margin-bottom: 30px; font-size: 1.5rem; }

        .card {

        }

        .btn-control {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            border: none;
            background: var(--bg);
            box-shadow: 8px 8px 16px var(--shadow), -8px -8px 16px var(--light);
            cursor: pointer;
            display: flex;

        .btn-control:active {

            transform: scale(0.95);
        }

        .btn-control i { font-size: 24px; margin-bottom: 5px; }
        .on { color: #2ecc71; }
        .off { color: #e74c3c; }
    </style>
</head>
<body>

<div class="container">

<script>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let isSoundOn = false;
    const soundBtn = document.getElementById('sound-icon');
    const soundText = document.getElementById('sound-text');
    const audio = document.getElementById('click-sound');

    function toggleSound() {
        isSoundOn = !isSoundOn;
        audio.play(); // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á Click ‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏Å‡∏î
        
        if(isSoundOn) {
            soundBtn.innerText = "üîä";

            soundText.style.color = "#2ecc71";

        db.ref('WaterProject/soundStatus').set(isSoundOn ? 1 : 0);

    db.ref('WaterProject').on('value', (snapshot) => {
        const data = snapshot.val();
        if(data) {

</script>
